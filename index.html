<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>World Presidents</title>
</head>

<body>


<div class="arrow-con">
  <img src="./assets/arrow.webp" alt="">
</div>
<nav>
  <a href="contributors.html">Contributors</a>
  <img src="./assets/moon.svg" id="theme_icon" alt="moon" />
</nav>
<div class="list_wrapper">
  <div class="top_section">
    <h3>üåè World Presidents</h3>
    <input type="text" placeholder="Search country" id="search" />
  </div>
  <div class="table_header">
    <div class="num">S/N</div>
    <div class="flag">Flag</div>
    <div class="country_Capital_head">Country, Capital</div>
    <div class="name">President Name</div>
    <div class="age">Age</div>
  </div>

  <!--  -->
  <div class="wrapper"></div>

  <script>
    fetch('./data/presidents.json')
      .then((response) => response.json())
      .then(presidents => {
        const wrapper = document.querySelector('.wrapper');
        presidents.forEach((obj, index) => {
          const row = document.createElement("div");
          row.className = "row";
          row.innerHTML = `
            <div class="num">${index + 1}</div>
            <div class="flag">${obj.flag}</div>
            <div class="country_Capital">${obj.country}, ${obj.capital}</div>
            <div class="name">
              <a href="${obj.leader.wiki}" target="_blank" alt="Not Found">${obj.leader.name}</a>
            </div>
            <div class="age">${obj.leader.age} years</div>
          `;
          wrapper.appendChild(row);
        });
      });
  </script>
</div>
    
    <script src="./main.js"></script>
  </body>
</html>
